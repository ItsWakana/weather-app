<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="search-container">
            <input type="text" name="search-place" id="search-place" placeholder="Enter a location">
            <div data-toggle="celsius" class="celsius-radio">°C</div>
            <div data-toggle="fahrenheit" class="fahrenheit-radio">°F</div>
            <div class="search-bg">
                <img class="search-button" src="magnifying-glass.svg" alt="magnifying=glass">
            </div>

        </div>
        <div class="display-container">
            <div class="display-location"></div>
            <div class="display"></div>
            <div class="display-description"></div>

        </div>
        <img src="#" class="weather-gif">
    </div>
    <script src="main.js"></script>
</body>
</html>
