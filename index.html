<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="search-container">
            <input type="text" name="search-place" id="search-place" placeholder="Enter a location">
            <div class="celsius-radio">°C</div>
            <div class="fahrenheit-radio">°F</div>
            <button class="search-button" data-search>Search</button>
        </div>
        <div class="display"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
